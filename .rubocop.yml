AllCops:
  Include:
    - '**/Rakefile'
    - '**/Gemfile'

  Exclude:
    - 'spec/tmp/**/*'
    - 'spec/public/**/*'
    - 'spec/log/**/*'
    - 'spec/dummy_app/**/*'
    - 'spec/dummy_app/**/*'
    - 'spec/dummy_app.rb'
    - 'bin/**/*'
    - 'coverage/**/*'
    - 'pkg/**/*'

  TargetRubyVersion: 2.4
